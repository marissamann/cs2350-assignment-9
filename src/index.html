<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project Starter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 
    Don't add stylesheets/main.css or javascripts/main.js manually. 
    They will be added automatically by Webpack.
  -->
</head>

<body>
  <h1>Book Club</h1>
  <div class="jumbotron container-fluid py-5 text-light">
    <h2>Welcome! You may observe and suggest books bellow.</h2>
  </div>
  <div class="container row row-cols-2">
    <div class="books col row-cols-2">
      <h3>Suggested Books</h3>
      <!-- INNER HTML NEEDS TO INCLUDE H3 -->
    </div>
    <form id="myForm" method="post">
      <h3>Suggest a new book!</h3>
      <div class="mb-3">
        <label for="place">Title</label>
        <textarea class="form-control" id="title" name="title" placeholder="Enter title here"></textarea>
      </div>
      <div class="mb-3">
        <label for="poster" class="form-label">Poster</label>
        <input type="url" class="form-control" id="poster" name="poster" placeholder="Enter poster url">
      </div>
      <div class="mb-3">
        <label for="author">Author</label>
        <textarea class="form-control" id="author" name="author" placeholder="Enter author here"></textarea>
      </div>
      <div class="mb-3">
        <label for="place">Description</label>
        <textarea class="form-control" id="description" name="description" placeholder="Enter description here"></textarea>
      </div>
      <div class="mb-3">
        <label for="year">Publication Year</label>
        <textarea class="form-control" id="year" name="year" placeholder="Enter publication year here"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <footer class="mt-4 bg-dark py-5 text-light">
    <p class="lead">&copy; All rights reserved</p>
  </footer> 
</body>
</html>
